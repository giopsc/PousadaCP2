        <main>
            <section class="formulario">
                <h1>Entre em contato conosco</h1>
                <p>Preencha o formulário abaixo e mande sua mensagem.</p>
                <div class="campo-input">   
                    <label for="nome"></label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="campo-input">
                    <label for="email"></label>
                    <input type="text" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="campo-input">
                    <label for="telefone"></label>
                    <input type="text" id="telefone" placeholder="Digite seu telefone">
                </div>
                <div class="campo-input">
                    <textarea id="msg_user" cols="30" rows="10" placeholder="Deixe sua mensagem" maxlength="500"></textarea>
                </div>
                <div class="campo-input">
                    <button type="submit">Enviar</button>
                </div>
            </section>
        </main>
        <footer>
            <div>
                <p>Siga a gente nas redes!</p>
                <div id="img-redes">
                    <img src="../IMAGE/facebook.png" alt="">
